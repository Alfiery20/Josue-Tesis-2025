<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verificación de correo</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 30px;
            color: #333333;
        }

        .code-box {
            background-color: #f1f1f1;
            color: #333;
            font-size: 28px;
            letter-spacing: 8px;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            margin: 20px auto;
            width: fit-content;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            color: #888;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .code-box {
                font-size: 24px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Verificación de Código</h1>
        </div>
        <div class="content">
            <p>Hola,</p>
            <p>Tu código de verificación es:</p>
            <div class="code-box">{{CODIGO}}</div>
            <p>Si no solicitaste este código, puedes ignorar este mensaje.</p>
        </div>
        <div class="footer">
            © Tesis - 2025. Todos los derechos reservados.
        </div>
    </div>

</body>
</html>
